{% extends "dash.html" %}
 
{% block content %}

<div class="container-fuild">
<div class="rows">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
	<h2>Import document here</h2>
	<br>
	<small>Only xls, xlsx, ods, csv, tsv, csvz and tsvz files are allowed</small>  
  <br>
 <form method="POST" action="{{url_for('dashboard')}}" enctype="multipart/form-data" >
    {{ form.hidden_tag() }}

     <div class="form-group">
      {{form.importname.label}}
      {{form.importname}}
    </div>
    {{form.submit(class="btn btn-info")}}

  </form>
 </div>
<div class="col-sm-3">
    <ul class="nav nav-right">
    <li><a class="btn btn-warning btn-xs pull-right" href="chairman">Admin Dashboard </a></li>
  </ul>
  
</div>
</div>
</div>

{% endblock %}
